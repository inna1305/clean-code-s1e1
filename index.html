<!DOCTYPE html>
<html>
<head><title>Todo App</title>
    <meta charset="utf-8"/>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
</head>
<body class="body">
<div class="matrix"><img
        alt="eisenhower matrix"
        src="./eisenhower-matrix.jpg"
        class="matrix__picture"><a class="matrix__link"
                                   href="https://goal-life.com/page/method/matrix-eisenhower">
    Want more details?</a>
</div>
<div class="container">
    <p id="add-section"><label for="new-task">Add Item</label>
    <div class="task-row-wrapper"><input id="new-task" class="task input input-text" type="text">
        <button>Add</button>
    </div>
    </p>
    <h3 class="title">Todo</h3>
    <ul id="incomplete-tasks" class="list">
        <li class="list__item"><input type="checkbox" class="input input-checkbox"><label class="task">Pay Bills</label><input
                type="text"
                class="task input-text input">
            <button class="edit">Edit</button>
            <button class="delete"><img alt="delete" src="./remove.svg"></button>
        </li>
        <li class="edit-mode list__item"><input type="checkbox" class="input input-checkbox"><label class="task">Go Shopping</label><input type="text"
                                                                                                   value="Go Shopping"
                                                                                                   class="task input input-text">
            <button class="edit">Save</button>
            <button class="delete"><img alt="delete" src="./remove.svg"></button>
        </li>
    </ul>
    <h3 class="title">Completed</h3>
    <ul id="completed-tasks" class="list">
        <li class="list__item"><input type="checkbox" class="input input-checkbox" checked><label class="task">See the Doctor</label><input
                type="text"
                class="task input input-text">
            <button class="edit">Edit</button>
            <button class="delete"><img alt="delete" src="./remove.svg"></button>
        </li>
    </ul>
</div>
<script src="app.js"></script>
</body>
</html>
