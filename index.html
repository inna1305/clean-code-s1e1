<!DOCTYPE html>
<html>
<head><title>Todo App</title>
    <meta charset="utf-8"/>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
          rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
</head>
<body class="body">
<figure>
    <div class="matrix"><img
            alt="eisenhower matrix"
            src="./eisenhower-matrix.jpg"
            class="matrix__picture"><a class="matrix__link"
                                       href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?</a>
    </div>
</figure>
<section>
    <div class="container todo-list">
        <div class="add-section">
            <h1 class="add-section__title"><label for="new-task" class="label-new-task label add-section__label">Add Item</label></h1>
            <div class="add-section__field"><input id="new-task"
                                                   class="task input input-text add-section__input"
                                                   type="text">
                <button class="button">Add</button>
            </div>
        </div>
        <h2 class="title todo-list__title">Todo</h2>
        <ul id="incomplete-tasks" class="list todo-list__incomplete">
            <li class="list__item todo-list__item">
                <input type="checkbox"
                       class="input input-checkbox todo-list__checkbox"><label class="task label">Pay Bills</label>
                <input type="text" class="task input-text input">
                <button class="edit button">Edit</button>
                <button class="delete button"><img alt="delete"
                                                   src="./remove.svg"
                                                   class="delete-img"></button>
            </li>
            <li class="edit-mode list__item todo-list__item">
                <input type="checkbox" class="input input-checkbox todo-list__checkbox"><label
                    class="task label">Go Shopping</label><input type="text"
                                                                 value="Go Shopping"
                                                                 class="task input input-text">
                <button class="edit button">Save</button>
                <button class="delete button"><img alt="delete"
                                                   src="./remove.svg"
                                                   class="delete-img"></button>
            </li>
        </ul>
        <h3 class="title">Completed</h3>
        <ul id="completed-tasks" class="list">
            <li class="list__item"><input type="checkbox"
                                          class="input input-checkbox todo-list__checkbox"
                                          checked>
                <label class="task label">See the Doctor</label>
                <input type="text"
                        class="task input input-text">
                <button class="edit button">Edit</button>
                <button class="delete button"><img alt="delete"
                                                   src="./remove.svg"
                                                   class="delete-img"></button>
            </li>
        </ul>
    </div>
</section>
<script src="app.js"></script>
</body>
</html>
